<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Resume Builder</title>
        <link href="./style.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <h1 class="resume">Resume Builder</h1>
        <form action="http://www.example.com/login.php" method="post">
            <fieldset>
                <legend class="details">Personal Details</legend>
                <p>First Name:
                    <input type="text" name="firstname" size="15" maxlength="30" required/>
                    <br />
                    <br />
                    Last Name:
                    <input type="text" name="lastname" size="15" maxlength="30" required/>
                </p>
                <p>
                    E-Mail:
                    <input type="email" name="Email" required/>
                </p>
                <p>
                    Number:
                    <input type="number" name="phone" required/>
                </p>
                <p>Profile Picture:
                    <input type="file" name="profile-picture" required/>
                </p>
            </fieldset>
        </form>
        <form action="http://www.example.com/login.php" method="post">
            <fieldset>
                <legend class="education">Education</legend>
                <p>
                    <textarea name="comments" rows="4" cols="30"></textarea>
                </p>
            </fieldset>
        </form>
        <form action="http://www.example.com/login.php" method="post">
            <fieldset>
                <legend class="skills">Skills</legend>
                <p>
                    <input type="text" name="skills" required/>
                </p>
            </fieldset>
        </form>
        <form action="http://www.example.com/login.php" method="post">
            <fieldset>
                <legend class="work">Work Experience</legend>
                <p>
                    <input type="checkbox" name="experience" value="work"/>2 Years
                    <br />
                    <input type="checkbox" name="experience" value="work2"/>5 Years
                    <br />
                    <input type="checkbox" name="experience" value="work3"/>7 Years
                    <br />
                    <input type="checkbox" name="experience" value="work4"/>10 + Years
                </p>
            </fieldset>
        </form>
        <form action="http://www.example.com/login.php" method="post">
            <p>
                <input type="submit" value="Submit"/>
            </p>
        </form>
    </body>
</html>
